{% include "header.html" %}
	<div class="content">
	<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="c1">
                    <h1>CROP VISTA</h1>
                    <form class="form-group" action="/predict" method="POST">
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label for="cr">Select Crop : </label>
                            <select name="crop" class="form-control" id="cr" onChange="selCrop();">
                                <option>Arhar/Tur</option>
                                <option>Gram</option>
                                <option>Jowar</option>
                                <option>Maize</option>
                                <option>Moong(Green Gram)</option>
                                <option>Rice</option>
                                <option>Sugarcane</option>
                                <option>Urad</option>
                                <option>Wheat</option>
                                <option>Groundnut</option>
                                <option>Sesamum</option>
                                <option>Onion</option>
                                <option>Potato</option>
                                <option>Dry chillies</option>
                                <option>Rapeseed &Mustard</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label for="se">Select Season : </label>
                                <select id="se" name="season" class="form-control">
                                    <option>Kharif</option>
                                    <option>Rabi</option>
                                    <option>Summer</option>
                                    <option>Whole Year</option>
                                    <option>Winter</option>
                                    <option>Autumn</option>
                                </select>
                        </div>
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label for="predict1">Enter Area (Hectare) : </label>
                            <input type="text" class="form-control" id="predict1" name="area" required>
                        </div>
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label for="predict2">Enter Rainfall (mm) : </label>
                            <input type="text" class="form-control" id="predict2" name="rainfall" required>
                        </div>
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label for="predict3">Enter Temperature (C) : </label>
                            <input type="text" class="form-control" id="predict3" name="temperature" required>
                        </div>
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label for="predict4">Enter pH  : </label>
                            <input type="text" class="form-control" id="predict4" name="pH" required>
                        </div>
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label for="predict5">Enter Nitrogen(kg/ha) : </label>
                            <input type="text" class="form-control" id="predict5" name="nitrogen" required>
                        </div>
                        <div class="form-group col-md-6 col-md-offset-3">
                        	<hr>
                        	<button type="submit" class="btn btn-default col-md-6 col-md-offset-3">Predict</button>	
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
